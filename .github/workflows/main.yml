name: Sync to Public Repo

on:
  push:
    branches:
      - astrogency-free

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      BRANCH_NAME: "sync-${{ github.run_id }}"

    steps:
      - name: Checkout the Private Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: astrogency-free
          fetch-depth: 0  # Full history
          lfs: true      # Support Git LFS if used

      - name: Set up Git Configuration
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Public Repo
        run: |
          # Add and fetch from public remote
          git remote add public git@github.com:unfolding-io/Astrogency.git
          git fetch public --prune

      - name: Prepare and Push Branch
        run: |
          # Create new branch from current state
          git checkout -b "$BRANCH_NAME"
          
          # Ensure all objects are present
          git fetch origin --unshallow || true
          git fetch origin --tags
          
          # Push with verbose logging
          GIT_TRACE=1 GIT_CURL_VERBOSE=1 git push -u public HEAD:$BRANCH_NAME --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          head: "$BRANCH_NAME"
          base: astrogency-free
          title: "Sync astrogency-free branch from private repo"
          body: "This PR syncs the latest changes from the astrogency-free branch in the private repo."